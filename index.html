<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mb-5 text-center">Billing Invoice</h2>
      <div class="logo">
        <img src="./images/logoipsum-211.jpg" alt="Logo" />
      </div>
      <form id="invoiceForm">
        <div class="row mt-5 mb-5">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name:</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              placeholder="Enter name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="invoiceDate">Invoice Date:</label>
            <input
              type="text"
              class="form-control"
              id="invoiceDate"
              disabled
              readonly
            />
          </div>
        </div>
        <div class="address-section">
          <div class="form-group col-md-6">
            <label for="billingAddress">Billing Address:</label>
            <textarea
              class="form-control"
              id="billingAddress"
              rows="3"
              placeholder="Enter billing address"
            ></textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="shippingAddress">Shipping Address:</label>
            <textarea
              class="form-control"
              id="shippingAddress"
              rows="3"
              placeholder="Enter shipping address"
            ></textarea>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Order No.</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Net Amount</th>
              <th>Tax Rate</th>
              <th>Tax Type</th>
              <th>Tax Amount</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="invoiceItems">
            <!-- Items will be added here dynamically -->
          </tbody>
        </table>
        <button
          type="button"
          class="btn btn-primary"
          onclick="addInvoiceItem()"
        >
          Add Item
        </button>
        <div class="form-group col-md-6 mt-3">
          <label for="totalAmount">Total Amount:</label>
          <input
            type="text"
            class="form-control text-center"
            id="totalAmount"
            disabled
            readonly
          />
        </div>
        <button
          type="button"
          id="generateInvoiceBtn"
          class="btn btn-success mt-3"
        >
          Generate Invoice
        </button>
        <button
          type="button"
          class="btn btn-danger mt-3"
          onclick="printInvoice()"
        >
          Print Invoice
        </button>
      </form>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
